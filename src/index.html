<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="utf-8">
	<meta name="description" content="CSS UI - Sign in">
	<meta name="author" content="Zdeněk Papučík, zdenek.papucik@gmail.com">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS UI - Sign in</title>

	<!-- CSS styles -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- container -->
	<div class="container">

		<!-- title -->
		<div class="align center">
			<h2>Sign in</h2>
		</div>

		<!-- sign in form -->
		<div class="sign in">
			<form>
				<input type="email" placeholder="E-mail" required class="full width">
				<input type="password" placeholder="Password" required class="full width">
				<input type="submit" class="button primary full width" value="Submit">
			</form>
		</div>

		<!-- footer -->
		<div class="footer">
			<p class="align center">&copy; 2017 CSS UI</p>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="utf-8">
	<meta name="description" content="CSS UI - Sign in">
	<meta name="author" content="Zdeněk Papučík, zdenek.papucik@gmail.com">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS UI - Sign in</title>

	<!-- css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&amp;subset=latin-ext">
	<link rel="stylesheet" href="https://css-ui.github.io/css/cssui.min.css">

	<!-- css sing in -->
	<link rel="stylesheet" href="css/style.sign.in.css">

	<!-- css only for this page -->
	<style>
		body {
		    font-family: 'Open Sans', sans-serif;
		}
	</style>
</head>
<body>
	<!-- demonstration page -->
	<div class="container box">

		<!-- avatar -->
		<div class="align center">
			<img src="img/avatar.png" alt="avatar" class="sign-gravatar">
		</div>

		<div class="align center">
			<h1>Welcome!</h1>
			<p>Sign in to your account.</p>
		</div>

		<!-- sign in form -->
		<div class="sign in">
			<form class="group">
				<input type="email" placeholder="E-mail" required class="top full width">
				<input type="password" placeholder="Password" required class="bottom full width">
				<div class="align right">
					<input type="submit" value="Sign in" class="button primary">
				</div>
			</form>
		</div>
	</div>

	<!-- footer -->
	<div class="bottom footer">
		<p class="align center">&copy; CSS UI</p>
	</div>
</body>
</html>
